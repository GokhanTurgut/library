<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Shelf</title>
    <link rel="shortcut icon" type="image/x-icon" href="icons/shelfIconMini.jpg" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@1,600&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Web Shelf</h1>
        <div id="headerRight">
            <button id="addBook" type="button">Add Book</button>
            <a href="http://github.com/GokhanTurgut" target="_blank">
                <img id="githubLogo" src="icons/GitHub-Mark-64px.png" alt="GitHub Logo" width="40px" height="40px">
            </a>
        </div>
    </header>
    <main>
        <div id="addBookModal">
        <form id="addBookForm" onsubmit="return false">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter Title" required="required">
            <label for="author">Book Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter Author" required="required">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="Enter Pages" required="required">
            <label for="status">Reading Status:</label>
            <input type="checkbox" id="status" name="status">
            <input type="reset" value="Clear" id="clear" class="btn">
            <input type="submit" id="submit" value="Add to Shelf" class="btn">
            <button id="close" type="button">Close</button>
        </form>
        </div>
        <div id="bookContainer">
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
